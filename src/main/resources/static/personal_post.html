<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Poster</title>

    <!-- bootstrap 5.1.1 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- ckeditor 5 css -->
    <link rel="stylesheet" href="./css/ck-style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css"
    />

    <!-- 自訂css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 頂欄 -->
    <div class="container my-2 fixed-top-bar">
      <nav class="navbar navbar-light rounded-pill secondary-color-1 p-1">
        <div class="container-fluid">
          <div class="col-4">
            <img src="./images/paw.svg" width="30" />
            <span class="navbar-brand m-1 align-middle">Paw Poster</span>
          </div>

          <div class="col-5 text-center">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="搜尋貼文"
              />
              <button class="btn secondary-color-3" type="submit">
                Search
              </button>
            </form>
          </div>

          <div class="col-3 d-flex justify-content-end align-items-center">
            <span class="align-middle fs-5 me-3">User 1</span>
            <img src="./images/paw.svg" width="30" class="me-3" />

            <a href="./login.html">
              <button class="btn secondary-color-3 me-3">登入</button></a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- 滾動遮罩 -->
    <div class="mask"></div>

    <!-- 主顯示區 -->
    <div class="container main-color min-vh-100">
      <div class="row p-2">
        <!-- 側邊欄 -->
        <div class="col-3">
          <div class="fixed-side-bar">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link font-color" href="./post_feed.html"
                  >動態牆</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link font-color picked"
                  href="./personal_post.html"
                  >貼文</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-color" href="./profile.html"
                  >個人資訊</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="col-9 p-1">
          <!-- 功能按鈕 -->
          <div class="row mb-2">
            <div class="col text-end me-4">
              <button class="btn btn-secondary me-2">清除</button>
              <button class="btn secondary-color-1">送出</button>
            </div>
          </div>

          <!-- CKEditor 5 -->

          <div class="row">
            <div class="col">
              <div class="main-container">
                <div
                  class="editor-container editor-container_classic-editor"
                  id="editor-container"
                >
                  <div class="editor-container__editor">
                    <div id="editor"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "ckeditor5": "https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.js",
          "ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/43.1.0/"
        }
      }
    </script>
    <script src="https://cdn.ckbox.io/ckbox/latest/ckbox.js"></script>
    <script type="module" src="./js/ck-main.js"></script>
  </body>
</html>
