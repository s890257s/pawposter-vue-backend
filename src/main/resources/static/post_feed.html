<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Poster</title>

    <!-- bootstrap 5.1.1 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- 自訂css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 頂欄 -->
    <div class="container my-2 fixed-top-bar">
      <nav class="navbar navbar-light rounded-pill secondary-color-1 p-1">
        <div class="container-fluid">
          <div class="col-4">
            <img src="./images/paw.svg" width="30" />
            <span class="navbar-brand m-1 align-middle">Paw Poster</span>
          </div>

          <div class="col-5 text-center">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="搜尋貼文"
              />
              <button class="btn secondary-color-3" type="submit">
                Search
              </button>
            </form>
          </div>

          <div class="col-3 d-flex justify-content-end align-items-center">
            <span class="align-middle fs-5 me-3">User 1</span>
            <img src="./images/paw.svg" width="30" class="me-3" />

            <a href="./login.html">
              <button class="btn secondary-color-3 me-3">登入</button></a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- 滾動遮罩 -->
    <div class="mask"></div>

    <!-- main -->
    <div class="container main-color min-vh-100">
      <div class="row p-2">
        <!-- 側邊欄 -->
        <div class="col-3">
          <div class="fixed-side-bar">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link font-color picked" href="./post_feed.html"
                  >動態牆</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-color" href="./personal_post.html"
                  >貼文</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-color" href="./profile.html"
                  >個人資訊</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- 主顯示區 -->
        <div class="col-9 p-1">
          <!-- 貼文卡片 -->
          <div class="card m-2">
            <h5 class="card-header">
              <img src="./images/paw.svg" width="30" />
              <span class="align-middle">User1</span>
            </h5>
            <div class="card-body">
              <p class="card-text">
                今天帶狗狗去公園玩了，它特別喜歡追逐球球！
                <figure class="image">
                  <img src="./images/no_image.png" />
                </figure>
              </p>
            </div>
            <div class="card-footer text-muted">
              <div class="row">
                <div class="col-10 d-flex">
                  <h4 class="me-1">
                    <span class="badge bg-secondary">狗狗</span>
                  </h4>
                  <h4 class="me-1">
                    <span class="badge bg-secondary">公園</span>
                  </h4>
                  <h4 class="me-1">
                    <span class="badge bg-secondary">玩球</span>
                  </h4>
                  <h4 class="me-1">
                    <span class="badge bg-secondary">+</span>
                  </h4>
                </div>
                <div class="col-2 text-end">100 🖤🩷</div>
              </div>
              <hr />
              <div class="row">
                <div class="col-1"></div>
                <div class="col-11 p-1">
                  <div class="card m-2">
                    <h5 class="card-header">
                      <img src="./images/paw.svg" width="30" />
                      <span class="align-middle">User4</span>
                    </h5>
                    <div class="card-body">
                      <p class="card-text">
                        狗狗一定玩得很開心吧！你用什麼球跟它玩呢？
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 貼文卡片 -->
          <div class="card m-2">
            <h5 class="card-header">
              <img src="./images/paw.svg" width="30" />
              <span class="align-middle">User2</span>
            </h5>
            <div class="card-body">
              <p class="card-text">
                兔子真的很會吃菜，兩分鐘就啃光了一整片葉子。
              </p>
              <figure class="image">
                <img src="images/no_image.png" />
              </figure>
            </div>
            <div class="card-footer text-muted">
              <div class="row">
                <div class="row">
                  <div class="col-10 d-flex">
                    <h4 class="me-1">
                      <span class="badge bg-secondary">兔兔</span>
                    </h4>
                    <h4 class="me-1">
                      <span class="badge bg-secondary">貪吃鬼</span>
                    </h4>
                    <h4 class="me-1">
                      <span class="badge bg-secondary">菜</span>
                    </h4>
                    <h4 class="me-1">
                      <span class="badge bg-secondary">+</span>
                    </h4>
                  </div>
                  <div class="col-2 text-end">100 🖤🩷</div>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-1"></div>
                <div class="col-11 p-1">
                  <div class="card m-2">
                    <h5 class="card-header">
                      <img src="./images/paw.svg" width="30" />
                      <span class="align-middle">User3</span>
                    </h5>
                    <div class="card-body">
                      <p class="card-text">
                        下次可以試試給它吃胡蘿蔔，看它反應如何。
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
