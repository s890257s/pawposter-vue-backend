<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Poster</title>

    <!-- bootstrap 5.1.1 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- 自訂css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- 頂欄 -->
    <div class="container my-2 fixed-top-bar">
      <nav class="navbar navbar-light rounded-pill secondary-color-1 p-1">
        <div class="container-fluid">
          <div class="col-4">
            <img src="./images/paw.svg" width="30" />
            <span class="navbar-brand m-1 align-middle">Paw Poster</span>
          </div>

          <div class="col-5 text-center">
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="搜尋貼文"
              />
              <button class="btn secondary-color-3" type="submit">
                Search
              </button>
            </form>
          </div>

          <div class="col-3 d-flex justify-content-end align-items-center">
            <span class="align-middle fs-5 me-3">User 1</span>
            <img src="./images/paw.svg" width="30" class="me-3" />

            <a href="./login.html">
              <button class="btn secondary-color-3 me-3">登入</button></a
            >
          </div>
        </div>
      </nav>
    </div>

    <!-- 滾動遮罩 -->
    <div class="mask"></div>

    <!-- main -->
    <div class="container main-color min-vh-100">
      <div class="row p-2">
        <!-- 側邊欄 -->
        <div class="col-3">
          <div class="fixed-side-bar">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link font-color" href="./post_feed.html"
                  >動態牆</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-color" href="./personal_post.html"
                  >貼文</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link font-color picked" href="./profile.html"
                  >個人資訊</a
                >
              </li>
            </ul>
          </div>
        </div>

        <!-- 主顯示區 -->
        <div class="col-9 py-3">
          <section class="bg-light bg-opacity-100">
            <div class="container py-5">
              <div class="row">
                <!-- 頭貼與姓名 -->
                <div class="col-lg-4">
                  <div class="card mb-4">
                    <div class="card-body text-center">
                      <img
                        src="./images/no_image.png"
                        class="rounded-circle img-fluid"
                        width="150px"
                      />
                      <h5 class="my-3">User 1</h5>
                    </div>
                  </div>
                </div>

                <!-- 詳細資訊 -->
                <div class="col-lg-8">
                  <div class="card mb-4">
                    <div class="card-body">
                      <!-- 姓名 -->
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">姓名</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">User 1</p>
                        </div>
                      </div>

                      <hr />

                      <!-- Email -->
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">Email</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">example@example.com</p>
                        </div>
                      </div>

                      <hr />

                      <!-- 性別 -->
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">性別</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">男</p>
                        </div>
                      </div>

                      <hr />

                      <!-- 生日 -->
                      <div class="row">
                        <div class="col-sm-3">
                          <p class="mb-0">生日</p>
                        </div>
                        <div class="col-sm-9">
                          <p class="text-muted mb-0">1997-01-01</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
