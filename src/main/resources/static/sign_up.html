<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paw Poster</title>

    <!-- bootstrap 5.1.1 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- bootstrap 5.1.1 js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- 自訂css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 主顯示區 -->
    <section class="h-100 main-color">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <!-- 側邊大圖 -->
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="./images/sing_up_image.png" class="img-fluid" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">歡迎加入 Paw Poster !</h3>

                    <!-- Email -->
                    <div class="row">
                      <div class="col-md mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m"
                            >Email</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- 密碼 -->
                    <div class="row">
                      <div class="col-md mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m"
                            >密碼</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- 姓名 -->
                    <div class="row">
                      <div class="col-md mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m"
                            >姓名</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- 生日 -->
                    <div class="row">
                      <div class="col-md mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="date"
                            value="1990-01-01"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Example1m"
                            >生日</label
                          >
                        </div>
                      </div>
                    </div>

                    <!-- 性別 -->
                    <div
                      class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >
                      <h6 class="mb-0 me-4">性別:</h6>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          value="Male"
                          id="MaleGender"
                          name="gender"
                        />
                        <label class="form-check-label" for="MaleGender"
                          >男性</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          value="Female"
                          id="FemaleGender"
                          name="gender"
                        />
                        <label class="form-check-label" for="FemaleGender"
                          >女性</label
                        >
                      </div>

                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          value="Other"
                          id="OtherGender"
                          name="gender"
                        />
                        <label class="form-check-label" for="OtherGender"
                          >其他</label
                        >
                      </div>
                    </div>

                    <!-- 功能按鈕 -->
                    <div class="d-flex justify-content-end pt-3">
                      <a href="./login.html">
                        <button
                          type="button"
                          class="btn btn-light btn-lg border"
                        >
                          取消
                        </button>
                      </a>
                      <a href="./post_feed.html">
                        <button
                          type="button"
                          class="btn secondary-color-1 btn-lg ms-2"
                        >
                          註冊
                        </button></a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
